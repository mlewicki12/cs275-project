<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style>

th {
    background-color: pink;
    color: white;
} 


</style>

</head>

<script>
	
function getTable(){
	var url = "http://localhost:8080/displayplaylist";
		$.ajax({
			url : url,
			type : 'GET',
			datatype : 'html',
			success : function(data){
				document.getElementById('answer').innerHTML = data;
		
			}
	});
}
	
</script>

<div class="jumbotron text-center textPrimary background1">
      <h1 class="header">PLAYLISTS</h1>
      <p class="quote"></p>
    </div>


<body onload="getTable()">

<div id="answer">
</div>





</html>
