<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Mellow-fy - Index</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="jumbotron text-center textPrimary background1">
      <a href="./"><h1 class="header">MELOFY</h1></a>
      <p class="quote"></p>
    </div>

    <div class="">
      <div class="container">
        <div class="loggedin">
          <div class="row">
            <div class="col-sm-4">
              <h3>Generate Playlist</h3>
              <p>Use our Melofy process to create special playlists just for your lifestyle.</p>
              <a href="./generator.html">
                <button type="button" class="btn btn-secondary thePink">Get the Music</button>
              </a>
            </div>
            <div class="col-sm-4">
              <h3 id='profile'></h3>
              <div id='profilePic'></div>
            </div>
            <div class="col-sm-4">
              <h3>Check Generated Playlists</h3>
              <p>See all playlists generated by this website</p>
			  <a href="./database.html">
                <button type="button" class="btn btn-secondary thePink">See All Playlists</button>
              </a>
				<button type="button" id="userplaylists" class="btn btn-secondary thePink">See User Playlists</button>
				<script type="text/javascript">
					document.getElementById("userplaylists").onclick = function () {
						 $.ajax({
							type: "GET",
							url: './profile?access=' + Cookies.get('spotify_access'), //creating the url used for the request
							contentType: "application/json; charset=utf-8",
							data: "{}",
							dataType: "json",
							success: function(json) {
								userid = json.dislay_name;
							    location.href = "database.html?userid=" + userid;
							},
							error: function(xhr, ajaxOptions, thrownError) {
							  console.log('Error in getting profile data.')
							}
						  });
						
					};
				</script>
              </div>
            </div>
          </div>
          <div class="login">
            <a href="./login">
              <button type="button" class="btn btn-secondary thePink" onclick="toggle()">Login</button>
            </a>
          </div>
        </div>
      </div>
    <!--Required for bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js.cookie.js"></script>
    <script>
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
            q = window.location.hash.substring(1);
        while ( e = r.exec(q)) {
           hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
       }

       var params = getHashParams();
       var access_token = params.access,
           refresh_token = params.refresh;
       Cookies.set('spotify_access', access_token)
       Cookies.set('spotify_refresh', refresh_token)
       console.log("access on index: " + Cookies.get('spotify_access'))
       console.log("refresh on index: " + Cookies.get('spotify_refresh'))

       function profileRequest() {
          $.ajax({
            type: "GET",
            url: './profile?access=' + Cookies.get('spotify_access'), //creating the url used for the request
            contentType: "application/json; charset=utf-8",
            data: "{}",
            dataType: "json",
            success: function(json) {
              console.log(json)
              $("#profile").html("Welcome " + json.display_name )
              $("#profilePic").html("<img src=\"" + json.images[0].url + "\" alt=\"Profile Pic\">" )
            },
            error: function(xhr, ajaxOptions, thrownError) {
              console.log('Error in getting profile data.')
            }
          });
       }

       function toggle() {
         if (Cookies.get('spotify_access') != 'undefined') {
          $('.loggedin').toggleClass('show');
          $('.login').toggleClass('hide');
          $(document).ready(profileRequest);
         }
       }

       function getQuote()
	     {
	       var rawFile = new XMLHttpRequest();
	       rawFile.open('GET', 'quotes.txt', false);
	       rawFile.onreadystatechange = function()
	       {
		         if(rawFile.readyState === 4)
		         {
		             if(rawFile.status === 200 || rawFile.status == 0)
		             {
			              var text = rawFile.responseText.split('\n');
			              var quote = text[Math.floor(Math.random()*text.length)];
			              $('.quote').text(quote);
		             }
		         }
	       }
	       rawFile.send(null);
	      }

        toggle();
	      getQuote();
		  
		 


    </script>
  </body>
</html>
