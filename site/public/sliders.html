<html>
<head>
<meta charset="UTF-8">

 
</head>
<body>
 
<label for="acousticness" style='color: #f48fb1' >Acousticness</label>
<input id="acousticness" type="range" min="0" max="1" value="0.5" step='0.1' onchange="acousticvalue.value=value"></input>
<output id="acousticvalue">0.5</output>
<br>

<label for="danceability" style='color: #f48fb1' >Danceability</label>
<input id="danceability" type="range" min="0" max="1" value="0.5" step='0.1' onchange="dancevalue.value=value"></input>
<output id="dancevalue">0.5</output>
<br>

<label for="duration" style='color: #f48fb1' >Duration (ms)</label>
<input id="duration" type="range" min="0" max="1" value="0.5" step='0.1' onchange="durationvalue.value=value"></input>
<output id="durationvalue">0.5</output>
<br>

<label for="energy" style='color: #f48fb1' >Energy</label>
<input id="energy" type="range" min="0" max="1" value="0.5" step='0.1' onchange="energyvalue.value=value"></input>
<output id="energyvalue">0.5</output>
<br>
 
</body>
</html>
